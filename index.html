<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Emerald ROM Hack</title>
    <!-- Include the GBA.js script if required, otherwise keep it embedded -->
    <script src="gba.js"></script>
</head>
<body>
    <h1>Pokémon Emerald ROM Hack</h1>
    <p>Your ROM hack is loading...</p>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const gba = new GameBoyAdvanceEmulator();  // Initialize emulator if needed
            gba.loadRomFromFile('binaries/max_random.gba');  // Path to your ROM file
            gba.run();  // Start the emulator
        });
    </script>
</body>
